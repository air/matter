<!DOCTYPE html>
<html>
  <head>
    <script src="node_modules/matter-js/build/matter-0.8.0.js"></script>
  </head>
  <body>
    <div style="color: lightgray; background-color: black; position: absolute; top: 0px">
      Top text.
    </div>
    <div style="color: lightgray; background-color: black; position: absolute; bottom: 0px">
      Bottom text.
    </div>
    <script>
// Matter.js module aliases
var Engine = Matter.Engine,
World = Matter.World,
Bodies = Matter.Bodies;

// create a Matter.js engine
var engine = Engine.create(document.body);

// create two boxes and a ground
var boxA = Bodies.rectangle(400, 200, 80, 80);
var boxB = Bodies.rectangle(450, 50, 80, 80);
var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

// add all of the bodies to the world
World.add(engine.world, [boxA, boxB, ground]);

// run the engine
Engine.run(engine);
    </script>
  </body>
</html>
